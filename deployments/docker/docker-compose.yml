version: '3.8'

services:
  dmn-engine:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: dmn-engine
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://dmn:dmn@postgres:5432/dmn?sslmode=disable
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: dmn-postgres
    environment:
      POSTGRES_USER: dmn
      POSTGRES_PASSWORD: dmn
      POSTGRES_DB: dmn
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmn -d dmn"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
