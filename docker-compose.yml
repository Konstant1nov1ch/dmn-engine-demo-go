version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dmn-postgres
    environment:
      POSTGRES_USER: dmn
      POSTGRES_PASSWORD: dmn
      POSTGRES_DB: dmn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dmn -d dmn"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # DMN Engine (optional - for full stack testing)
